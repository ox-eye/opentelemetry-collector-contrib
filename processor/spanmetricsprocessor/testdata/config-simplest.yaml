# A minimal configuration where spanprocessor optional config entries are omitted,
# accepting defaults. Note that metrics are exported directly to prometheus in this case.
receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:14424"
  jaeger:
    protocols:
      grpc:
        endpoint: "0.0.0.0:14278"
  zipkin:
    endpoint: "0.0.0.0:9411"

exporters:
  jaeger:
    endpoint: "localhost:14250"
    tls:
      insecure: true

processors:
  groupbytrace:
  groupbytrace/2:
    deduplication_timeout: 8760h
    wait_duration: 10s
    num_traces: 20000


service:
  telemetry:
    metrics:
      address: ":8888"
  pipelines:
    traces:
      receivers: [otlp]
      processors: [groupbytrace/2]
      exporters: [jaeger]
